<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <script>
        async function handleRedirect() {
            const shortCode = window.location.pathname.slice(1);
            const apiUrl = 'https://script.google.com/macros/s/AKfycbwL3sU0KgdEl4apw7lePJrpMvph8oMsbh10swpI3w84iHe2xdiKCdQ3sf8Vu8D5NpHb2g/exec' + shortCode;

            try {
                const response = await fetch(apiUrl);
                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = result.message;
                } else {
                    document.body.innerHTML = 'URL Not Found';
                }
            } catch (error) {
                document.body.innerHTML = 'Redirect Error';
            }
        }

        window.onload = handleRedirect;
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
